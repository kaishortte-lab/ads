<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blocky Ad Slot</title>
  <meta name="google-adsense-account" content="ca-pub-3889493914141224">
  <script async 
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3889493914141224" 
          crossorigin="anonymous"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: transparent;
    }
  </style>
</head>
<body>
  <!-- Small banner -->
  <ins class="adsbygoogle"
       style="display:inline-block;width:280px;height:90px"
       data-ad-client="ca-pub-3889493914141224"
       data-ad-slot="3550449268"></ins>
  <script>
       (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
